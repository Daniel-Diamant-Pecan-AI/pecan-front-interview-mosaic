<div
  class="cube"
  [style.top]="y * stepSize + 'px'"
  [style.left]="x * stepSize + 'px'"
>
  <div class="fill" [style.background]="color">
    <div class="controls">
      <button (click)="up()"></button>
      <button (click)="right()"></button>
      <button (click)="left()"></button>
      <button (click)="down()"></button>
    </div>
  </div>
</div>
